<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Bootstrap y JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ================= ENCABEZADO ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MiWebInteractiva</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================= SECCIÓN PRINCIPAL ================= -->
<div class="container mt-4" id="inicio">

    <!-- ===== Carrusel ===== -->
    <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- ===== Tabla de productos ===== -->
    <section id="productos" class="mb-5">
        <h2 class="text-center mb-3">Productos Disponibles</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Teclado Mecánico</td>
                        <td>Accesorios</td>
                        <td>$45</td>
                    </tr>
                    <tr>
                        <td>Mouse Inalámbrico</td>
                        <td>Accesorios</td>
                        <td>$25</td>
                    </tr>
                    <tr>
                        <td>Auriculares</td>
                        <td>Audio</td>
                        <td>$35</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- ===== Botón de alerta ===== -->
    <div class="text-center mb-5">
        <button class="btn btn-warning btn-lg" id="btnAlerta">
            Mostrar alerta
        </button>
    </div>

    <!-- ===== Formulario ===== -->
    <section id="contacto">
        <h2 class="text-center mb-3">Formulario de Contacto</h2>
        <form id="formContacto" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
                <small class="text-danger" id="errorNombre"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" id="correo" class="form-control">
                <small class="text-danger" id="errorCorreo"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea id="mensaje" class="form-control" rows="4"></textarea>
                <small class="text-danger" id="errorMensaje"></small>
            </div>

            <button type="submit" class="btn btn-primary">
                Enviar mensaje
            </button>
        </form>
    </section>
</div>

<!-- ================= PIE DE PÁGINA ================= -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    <p class="mb-0">© 2026 - Proyecto académico | Redes: Facebook • Instagram • X</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript propio -->
<script src="script.js"></script>

</body>
</html>
